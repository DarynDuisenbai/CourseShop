<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal Box</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>

<section>
    <button class="show-modal">End course</button>
    <span class="overlay1"></span>
    <div class="modal-box">
        <i class="fa-regular fa-circle-check"></i>
        <h2>Congrulations</h2>
        <h3>You have completed the mini-training, now it remains to enroll in the course and become a professional IT specialist</h3>
        <div class="buttons">
            <button class="close-btn">Ok, Close</button>
        </div>
    </div>
</section>

<button class="scrollTop" onclick="scrollToTop()">â†‘</button>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const section = document.querySelector("section"),
              overlay = document.querySelector(".overlay1"),
              showBtn = document.querySelector(".show-modal"),
              closeBtn = document.querySelector(".close-btn"),
              scrollTopBtn = document.querySelector(".scrollTop");

        showBtn.addEventListener("click", () => section.classList.add("active"));
        overlay.addEventListener("click", () => section.classList.remove("active"));
        closeBtn.addEventListener("click", () => section.classList.remove("active"));

        // Show/hide scrollTopBtn based on scroll position
        window.addEventListener("scroll", function () {
            if (window.scrollY > 100) {
                scrollTopBtn.classList.add("active");
            } else {
                scrollTopBtn.classList.remove("active");
            }
        });

        // Scroll to top when scrollTopBtn is clicked
        scrollTopBtn.addEventListener("click", scrollToTop);

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    });
</script>
</body>
</html>

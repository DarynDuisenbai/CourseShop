<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #111; /* Задаем темный фон */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .neon-sign {
    font-size: 50px;
    font-family: 'Arial', sans-serif;
    text-align: center;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
    border: 5px solid transparent; /* Задаем толстую рамку */
    border-radius: 20px; /* Делаем рамку круглой */
    padding: 10px; /* Увеличиваем отступ вокруг текста */
    cursor: pointer; /* Изменяем курсор при наведении на текст */
  }

  a {
    text-decoration: none; /* Убираем подчеркивание для ссылки */
    color: #fff; /* Задаем цвет текста ссылки */
  }
</style>
</head>
<body>

<div class="neon-sign">
  <a href="index.html">Welcome programmer</a>
</div>


<script>
  const neonSign = document.querySelector('.neon-sign');
  const clickSound = document.getElementById('clickSound');

  neonSign.addEventListener('click', () => {
    clickSound.play(); // Воспроизвести звук при клике
  });

  // Пример анимации для неоновой вывески
  let glowAmount = 0;

  function animateNeonSign() {
    glowAmount = (glowAmount + 1) % 360; // Изменение угла для анимации цвета
    const glowColor = `hsl(${glowAmount}, 100%, 50%)`; // Генерация цвета в формате HSL
    neonSign.style.textShadow = `0 0 10px ${glowColor}, 0 0 20px ${glowColor}, 0 0 30px ${glowColor}, 0 0 40px ${glowColor}, 0 0 50px ${glowColor}, 0 0 60px ${glowColor}, 0 0 70px ${glowColor}`;
    neonSign.style.borderColor = glowColor; // Задаем цвет рамки

    requestAnimationFrame(animateNeonSign);
  }

  animateNeonSign();
</script>

</body>
</html>
